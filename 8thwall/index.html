<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web AR with 8th Wall</title>

    <!-- 8th Wall Script -->
    <script src="https://apps.8thwall.com/xrweb.js"></script>
    
    <!-- Three.js for rendering 3D objects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script>
        let renderer, scene, camera, object3D, raycaster, mouse, selectedObject = null;

        function init() {
            // Initialize 8th Wall
            XR8.addCameraPipelineModules([ // Add pipeline modules
                XR8.GlTextureRenderer.pipelineModule(), // Basic AR scene rendering
                XR8.XrController.pipelineModule() // Manages AR content positioning
            ]);
            
            XR8.run({ canvas: document.querySelector('canvas') }); // Start the AR session

            // Initialize Three.js scene
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create a simple 3D object (box)
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshNormalMaterial();
            object3D = new THREE.Mesh(geometry, material);
            object3D.position.set(0, 0, -3); // Place it in front of the camera
            scene.add(object3D);

            // Set up raycaster and mouse
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Handle user interaction
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mouseup', onMouseUp, false);

            animate();
        }

        function onMouseDown(event) {
            // Update the mouse position for raycasting
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Raycast from the camera to check if an object was clicked
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(object3D);

            if (intersects.length > 0) {
                selectedObject = intersects[0].object; // Store the selected object
            }
        }

        function onMouseMove(event) {
            if (selectedObject) {
                // Convert the mouse position into world space to move the object
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(object3D);

                if (intersects.length > 0) {
                    // Move the selected object based on where the raycaster intersects the plane
                    selectedObject.position.x = intersects[0].point.x;
                    selectedObject.position.y = intersects[0].point.y;
                }
            }
        }

        function onMouseUp() {
            selectedObject = null; // Deselect the object when the mouse is released
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Initialize the AR and WebGL setup after the window loads
        window.onload = init;
    </script>
</body>
</html>
