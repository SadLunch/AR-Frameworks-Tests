<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR with Three.js and WebXR</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<script>
    let scene, camera, renderer;
    let controller;
    let selectedObject = null;
    
    // Initialize the scene
    function init() {
        // Set up the Three.js scene
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

        // WebGL renderer with XR support
        renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add a light
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Create a 3D object (a cube)
        const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const material = new THREE.MeshNormalMaterial();
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -0.5); // Initial position, in front of the user
        scene.add(cube);

        // Set up WebXR controller (to interact with the AR world)
        controller = renderer.xr.getController(0); // Get the first available controller (finger input or touch)
        scene.add(controller);

        // Handle user interaction: Select and move objects
        controller.addEventListener('selectstart', onSelectStart);
        controller.addEventListener('selectend', onSelectEnd);

        // Start the rendering loop
        renderer.setAnimationLoop(render);
    }

    function onSelectStart() {
        // Raycast to see if user is interacting with an object
        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera({ x: 0, y: 0 }, camera); // Create ray from camera

        const intersects = raycaster.intersectObjects(scene.children);

        if (intersects.length > 0) {
            selectedObject = intersects[0].object;
        }
    }

    function onSelectEnd() {
        selectedObject = null; // Deselect the object
    }

    function render() {
        // Update the selected object position if it's being dragged
        if (selectedObject) {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera({ x: 0, y: 0 }, camera);

            const intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                selectedObject.position.copy(intersects[0].point); // Move the object to the intersection point
            }
        }

        // Render the scene
        renderer.render(scene, camera);
    }

    // Set up WebXR AR Session
    function startAR() {
        if (navigator.xr) {
            navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test', 'dom-overlay'],
                domOverlay: { root: document.body }
            }).then((session) => {
                renderer.xr.setSession(session);
            });
        } else {
            alert("WebXR not supported on this device.");
        }
    }

    // Start everything after the page loads
    window.addEventListener('load', init);
    window.addEventListener('click', startAR); // Start AR on user click (necessary for permissions)
</script>
</body>
</html>
