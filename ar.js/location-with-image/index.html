<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5' rotation-reader></a-camera>
    </a-scene>
    <script>
        window.onload = () => {
            let lat, lng;
            navigator.geolocation.getCurrentPosition((position) => {
                lat = position.coords.latitude;
                lng = position.coords.longitude;
            });
            let box = document.createElement('a-entity');
            box.setAttribute('material', 'color', 'red');
            box.setAttribute('geometry', 'primitive', 'box');
            box.setAttribute('gps-new-entity-place', 'latitude', lat, 'longitude', lng);
            box.setAttribute('scale', '20 20 20');
            let scene = document.querySelector('a-scene');
            scene.appendChild(box);
        };
    </script>
</body>

</html>
