<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5' rotation-reader></a-camera>
        <a-text id="testText" value="This content will always face you." look-at="[gps-camera]" scale="50 50 50"></a-text>
    </a-scene>
    <script>
        window.onload = () => {
            let testEntityAdded = false;

            const el = document.querySelector("[gps-camera]");

            el.addEventListener("gps-camera-update-position", e => {
                if (!testEntityAdded) {
                    alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);
                    // Add a box to the north of the initial GPS position
                    const entity = document.getElementById("testText");
                    entity.setAttribute('gps-entity-place', {
                        latitude: e.detail.position.latitude + 0.001,
                        longitude: e.detail.position.longitude
                    });
                }
                testEntityAdded = true;
            });
        };
    </script>
</body>

</html>
